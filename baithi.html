<script >
function check(array){
    let max1=0;
    let max2=0
    let max3=0
    for (let i=0;i<array.length;i++){
        if(array[i]>max1){
            max3=max2;
            max2=max1;
            max1=array[i];
        } else if(array[i] >max2){
            max3=max2;
            max2=array[i];

        } else if(array[i]>max3){
            max3=array[i];
        }

    }
    return max3

}
</script>
